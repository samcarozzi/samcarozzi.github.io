<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Join Waitlist – Membrain AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Simple QR page overrides */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fafafa;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    .qrPanel {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    .qrPanel h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111;
    }
    .qrPanel p {
      color: #444;
      margin-bottom: 2rem;
      font-size: 1rem;
      line-height: 1.4;
    }
    .qrPanel img {
      width: 240px;
      height: 240px;
      margin-bottom: 1.5rem;
    }
    .qrPanel a.backBtn {
      display: inline-block;
      background: black;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .qrPanel a.backBtn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="qrPanel">
    <h1>Join the Waitlist</h1>
    <p>Scan this QR code to secure your spot on our waitlist and get early access to Membrain AI.</p>
    <img src="frame.png" alt="Waitlist QR Code">
    <br>
    <a href="index.html" class="backBtn">← Back to Home</a>
  </div>
</body>
</html>
